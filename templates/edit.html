<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Destination ID:  {{dest.id}}<br>
    <form method="POST" action="/update/{{dest.id}}">
        {%csrf_token%}
        Name: <input type="text" name="name" value="{{dest.name}}" ><br>
        Description: <input type="text" name="desc" value="{{dest.desc}}" ><br>
        Price: <input type="number" name="price" value="{{dest.price}}" ><br>
        Flag: <input type="checkbox" name="flag" value="{{dest.flag}}" ><br>
        <input type="submit">
    </form>

</body>
</html>
